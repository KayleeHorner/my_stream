    <div class="container">
      <div class="row">
        <div class="col m8 offset-m2 s12">
          <h2>Search Streams</h2>
          <label>

          </label>
          <label>

            <input id="search" type="text" class="style-form" />
            <label for="search" class="style-form">Search</label>

            <button class="btn" type="submit" name="action">
